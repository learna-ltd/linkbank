<IfModule mod_ssl.c>
    <VirtualHost linkbank.learna.ac.uk:443>
        <Directory /home/linkbank/public>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>
    
        ServerAdmin tech@learna.ac.uk
        DocumentRoot /home/linkbank/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        ServerName linkbank.learna.ac.uk
        SSLCertificateFile /etc/letsencrypt/live/linkbank.learna.ac.uk/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/linkbank.learna.ac.uk/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf
    </VirtualHost>
</IfModule>
