<VirtualHost linkbank.learna.ac.uk:80>
    <Directory /home/linkbank/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
        ServerName linkbank.learna.ac.uk
        ServerAdmin tech@learna.ac.uk
        DocumentRoot /home/linkbank/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =linkbank.learna.ac.uk
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
